<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrowClusterLayer Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #0a0a1a;
        color: #e0e0e0;
        font-family: system-ui, sans-serif;
      }
      #deck-canvas {
        width: 100vw;
        height: 100vh;
      }
      #info-panel {
        position: fixed;
        top: 12px;
        left: 12px;
        background: rgba(20, 20, 40, 0.9);
        border: 1px solid rgba(100, 100, 200, 0.3);
        border-radius: 8px;
        padding: 14px 18px;
        font-size: 13px;
        line-height: 1.6;
        z-index: 10;
        max-width: 320px;
        backdrop-filter: blur(8px);
      }
      #info-panel h3 {
        margin-bottom: 6px;
        font-size: 15px;
        color: #a0a0ff;
      }
      #info-panel .stat {
        color: #80ffa0;
      }
      #hover-info {
        position: fixed;
        bottom: 12px;
        left: 12px;
        background: rgba(20, 20, 40, 0.9);
        border: 1px solid rgba(100, 100, 200, 0.3);
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 12px;
        z-index: 10;
        backdrop-filter: blur(8px);
        display: none;
      }
      #filter-panel {
        position: fixed;
        top: 12px;
        right: 12px;
        background: rgba(20, 20, 40, 0.92);
        border: 1px solid rgba(100, 100, 200, 0.3);
        border-radius: 10px;
        padding: 16px 20px;
        font-size: 13px;
        z-index: 10;
        min-width: 200px;
        max-width: 240px;
        backdrop-filter: blur(10px);
      }
      #filter-panel h3 {
        margin: 0;
        font-size: 15px;
        color: #a0a0ff;
      }
      .filter-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      .filter-hint {
        font-size: 11px;
        color: rgba(180, 180, 220, 0.6);
        margin-bottom: 10px;
        line-height: 1.4;
      }
      .filter-controls {
        display: flex;
        gap: 8px;
      }
      .filter-controls button {
        background: rgba(100, 100, 200, 0.15);
        border: 1px solid rgba(100, 100, 200, 0.35);
        border-radius: 5px;
        color: #c0c0ff;
        padding: 4px 12px;
        font-size: 12px;
        cursor: pointer;
        transition: background 0.15s;
      }
      .filter-controls button:hover {
        background: rgba(100, 100, 200, 0.35);
      }
      .filter-list {
        max-height: 420px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .filter-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 5px 6px;
        cursor: pointer;
        font-size: 13px;
        border-radius: 5px;
        transition: background 0.12s;
      }
      .filter-item:hover {
        background: rgba(100, 100, 200, 0.12);
        color: #ffffff;
      }
      .filter-item input[type="checkbox"] {
        accent-color: #6060cc;
        width: 15px;
        height: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="info-panel">
      <h3>ArrowClusterLayer</h3>
      <div id="stats">Generating data...</div>
    </div>
    <div id="hover-info"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
