<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrowClusterLayer Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #0a0a1a;
        color: #e0e0e0;
        font-family: system-ui, sans-serif;
      }
      #deck-canvas {
        width: 100vw;
        height: 100vh;
      }
      #info-panel {
        position: fixed;
        top: 12px;
        left: 12px;
        background: rgba(20, 20, 40, 0.9);
        border: 1px solid rgba(100, 100, 200, 0.3);
        border-radius: 8px;
        padding: 14px 18px;
        font-size: 13px;
        line-height: 1.6;
        z-index: 10;
        max-width: 320px;
        backdrop-filter: blur(8px);
      }
      #info-panel h3 {
        margin-bottom: 6px;
        font-size: 15px;
        color: #a0a0ff;
      }
      #info-panel .stat {
        color: #80ffa0;
      }
      #hover-info {
        position: fixed;
        bottom: 12px;
        left: 12px;
        background: rgba(20, 20, 40, 0.9);
        border: 1px solid rgba(100, 100, 200, 0.3);
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 12px;
        z-index: 10;
        backdrop-filter: blur(8px);
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="info-panel">
      <h3>ArrowClusterLayer</h3>
      <div id="stats">Generating data...</div>
    </div>
    <div id="hover-info"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
