name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test

      - name: Publish arrow-supercluster
        working-directory: packages/arrow-supercluster
        run: |
          pnpm pack --pack-destination .
          npm publish *.tgz --provenance --access public

      - name: Publish arrow-cluster-layer
        working-directory: packages/arrow-cluster-layer
        run: |
          pnpm pack --pack-destination .
          npm publish *.tgz --provenance --access public
